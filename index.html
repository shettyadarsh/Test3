<!DOCTYPE html>

</head>
<body>
  <h1>Page 3</h1>
  <button onclick="closeAndGoBack()">Close and Go Back to Page 2</button>

  <script>
    function closeAndGoBack() {
      // First clear the history by replacing the current entry
      history.replaceState(null, '', window.location.href);
      // Then navigate to page 2
      window.location.replace("https://test2-jet-one.vercel.app/");
    }
  </script>
</body>
