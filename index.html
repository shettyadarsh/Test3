<body>
  <h1>Page 3</h1>
  <button onclick="closeAndGoBack()">Close and Go Back to Page 2</button>

  <script>
    function closeAndGoBack() {
      // Set flag that we're coming from Page 3
      sessionStorage.setItem('fromPage3', 'true');
      // Go back to previous page
      history.back();
    }
  </script>
