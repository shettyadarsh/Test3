<!DOCTYPE html>
<html>
<head>
  <title>Page 3</title>
</head>
<body>
  <h1>Page 3</h1>
  <button onclick="closeAndGoBack()">Close and Go Back to Page 2</button>

  <script>
    function closeAndGoBack() {
      // First clear the current history entry to prevent forward navigation
      history.replaceState(null, '', window.location.href);
      // Then go back to previous page
      history.back();
    }
  </script>
</body>
</html>
